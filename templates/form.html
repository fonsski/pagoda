<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Прогноз погоды</title>
        <link rel="stylesheet" href="/public/main.css" />
    </head>
    <body>
        <div class="container">
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-checkbox">
                    <input type="checkbox" id="theme-checkbox" />
                    <div class="slider round">
                        <svg
                            class="sun"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                        >
                            <path
                                d="M12 17.5a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zm0 1.5a7 7 0 1 1 0-14 7 7 0 0 1 0 14zm-7-7h-2a1 1 0 0 1 0-2h2a1 1 0 0 1 0 2zm16 0h-2a1 1 0 0 1 0-2h2a1 1 0 0 1 0 2zm-7-7V2a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0zm0 16v-2a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0zM5.6 7l-1.4-1.4a1 1 0 0 1 1.4-1.4L7 5.6a1 1 0 0 1-1.4 1.4zm12.8 12.8-1.4-1.4a1 1 0 0 1 1.4-1.4l1.4 1.4a1 1 0 0 1-1.4 1.4zm0-12.8a1 1 0 0 1-1.4-1.4l1.4-1.4a1 1 0 0 1 1.4 1.4L18.4 7zM5.6 17a1 1 0 0 1-1.4 1.4l-1.4-1.4a1 1 0 0 1 1.4-1.4L5.6 17z"
                            />
                        </svg>
                        <svg
                            class="moon"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                        >
                            <path
                                d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"
                            />
                        </svg>
                    </div>
                </label>
            </div>
            <h1>Прогноз погоды</h1>

            <div class="calendar-section">
                <h2>Выберите даты прогноза</h2>
                <div id="calendar"></div>
            </div>

            <div class="weather-tables-wrapper">
                <div id="tables-container">
                    <!-- Таблицы будут добавляться динамически -->
                </div>
            </div>

            <div class="export-buttons">
                <button id="export-ae">Экспорт для After Effects</button>
                <div id="loading" class="loading" style="display: none;">Загрузка...</div>
            </div>

            <div class="usage-hint">
                <p>Как использовать:</p>
                <ol>
                    <li>
                        Выберите до трёх дат в календаре для получения прогноза
                    </li>
                    <li>Дождитесь загрузки данных о погоде</li>
                    <li>Проверьте корректность данных в таблицах</li>
                    <li>Нажмите "Экспорт для After Effects" для сохранения</li>
                </ol>
            </div>
        </div>

        <div id="error-message" class="notification error"></div>
        <div id="success-message" class="notification success"></div>

        <script src="/public/script.js"></script>
    </body>
</html>
